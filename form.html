<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
<div class="login-container">
    <h2>Get Started To Our Course</h2>
    <form id="login-form">
        <div>
            <input type="email" id="email" placeholder="Email" required>
            <i class="fas fa-envelope input-icon"></i>
            <p class="error-message" id="email-error"></p>
        </div>
        <div>
            <input type="tel" id="phone" placeholder="Telephone Number" required>
            <i class="fas fa-phone input-icon tel"></i>
            <p class="error-message" id="phone-error"></p>
        </div>
        <button type="submit" class="login-btn">Join Our Course</button>
    </form>
</div>
</body>

</html>
